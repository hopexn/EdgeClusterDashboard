<body class="page-body  page-fade">

        </div>

        <hr/>

        <!-- hopen -->

            {% for url in cam_urls %}
                <div class="col-md-2" style="margin-bottom: 20px">
                    <p> 摄像头 {{ forloop.counter }} </p>
                    <a href="get_camera/{{ forloop.counter }}">

                    </a>
                </div>
            {% endfor %}

    </div>
